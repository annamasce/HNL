cmsswPython: RunKit/nanoProdWrapper.py
params:
  customise: HNL/NanoProd/DiMuon_cff.nanoAOD_customizeDisplacedDiMuon
  skimCfg: skim_mu.yaml
  maxEvents: -1
splitting: FileBased
unitsPerJob: 8
scriptExe: RunKit/crabJob.sh
outputFiles:
  - nano.root
filesToTransfer:
  - RunKit/crabJob.sh
  - RunKit/crabJob.py
  - RunKit/crabJob_nanoProd.py
  - RunKit/skim_tree.py
  - RunKit/sh_tools.py
  - HNL/NanoProd/config/skim_mu.yaml

# Update destination site and paths before launching a production
site: T2_CH_CERN
crabOutput: /store/group/phys_tau/amascell/crab_2018_hnl
localCrabOutput: /eos/cms/store/group/phys_tau/amascell/crab_2018_hnl
finalOutput: /eos/user/a/amascell/cms-hnl/Run2_2018

maxMemory: 2500
numCores: 1
inputDBS: global
allowNonValid: False
dryrun: False
maxRecoveryCount: 3
updateInterval: 60 # minutes
localProcessing:
  lawTask: ProdTask
  workflow: htcondor
  bootstrap: bootstrap.sh
#  requirements: ( (OpSysAndVer =?= "CentOS7") || (OpSysAndVer =?= "CentOS8") )
targetOutputFileSize: 2048 # MiB
renewKerberosTicket: True
whitelistFinalRecovery:
  - T1_DE_KIT
  - T2_CH_CERN
  - T2_DE_DESY
  - T2_IT_Legnaro
